{% extends "base.html" %}
{% block content %}
    <h2>View All Recipes</h2>
    
    <!-- Creates a recipe card for each recipe in the chosen category by iterating through database collection based on selected category -->
    {% for recipe in recipes %}
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 recipe-image">
                        <img class="img-fluid rounded" img src="{{ recipe.image_link }}" alt="">      
                    </div>
                    <div class="col-md-9 recipe-description">
                        <h3 class="card-title">{{recipe.recipe_name}}</h3>
                        <p>{{recipe.description}}</p>
                        <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="btn btn-success">View Recipe</a> 
                    </div>
                </div>
            </div>
        </div>


    {% endfor %}
    
{% endblock %}
